<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 046 | Blog</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav>
        <h1>Blog</h1>
        <a href="{{ url_for('add_post') }}">+</a>
    </nav>
    <div class="post">
        {% for post in all_posts: %}
            <div class="post-wrapper">
                <h4>{{ post['title'] }}</h4>
                <p>{{ post['subtitle'] }}</p>
                <a href="#">Read</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
