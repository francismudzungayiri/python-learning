<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>
                <a href="{{ url_for('item_detail', item_id=item.id) }}">{{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
